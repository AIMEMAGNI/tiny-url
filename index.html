<!DOCTYPE html>
<html>

<head>
    <title>Link Shortener App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="link_icon.png">
</head>

<body>
    <div class="container">
        <h1>Link Shortener</h1>
        <form id="shortenForm">
            <input type="text" id="longUrlInput" placeholder="Enter the long URL">
            <button type="submit">Shorten</button>
        </form>
        <div id="shortUrlContainer"></div>
        <button id="copyButton" style="display: none">Copy short link</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
